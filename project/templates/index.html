<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Automatic AI Content Generator</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet"> <!-- Added code-like font -->
    <style>
        /* General body styling */
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #1a1a1d; /* Dark background for contrast */
            margin: 0;
            padding: 0;
            color: #e4e4e9; /* Light text color */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
        }

        /* Content container */
        .content-container {
            background-color: #2c2c3e; /* Darker box background */
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            width: 80%;
            max-width: 900px;
        }

        /* Heading styling */
        h1 {
            font-size: 32px;
            font-weight: 500;
            margin-bottom: 15px;
            color: #f0f8ff; /* Light blue color */
        }

        p {
            font-size: 20px;
            color: #ffcc00; /* Vibrant yellow for description */
        }

        /* Buttons container */
        .button-container {
            display: flex;
            justify-content: center;
            gap: 25px;
            margin-top: 30px;
        }

        /* Button styling */
        .btn {
            padding: 14px 35px;
            font-size: 18px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            font-weight: bold;
        }

        /* Generate Email button */
        .btn-email {
            background-color: #4CAF50; /* Green */
            color: white;
        }

        .btn-email:hover {
            background-color: #45a049; /* Darker green on hover */
            transform: translateY(-2px); /* Subtle lift effect */
        }

        /* Generate LinkedIn button */
        .btn-linkedin {
            background-color: #0077B5; /* LinkedIn Blue */
            color: white;
        }

        .btn-linkedin:hover {
            background-color: #005582; /* Darker LinkedIn blue on hover */
            transform: translateY(-2px); /* Subtle lift effect */
        }

        .btn-reddit {
            background-color: #b50000; /* LinkedIn Blue */
            color: white;
        }

        .btn-reddit:hover {
            background-color: #820000; /* Darker LinkedIn blue on hover */
            transform: translateY(-2px); /* Subtle lift effect */
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .content-container {
                width: 90%;
            }
        }
    </style>
</head>
<body>

    <div class="content-container">
        <h1>Welcome to the Automatic AI Content Generator</h1>
        <p>Select the type of content you want to generate:</p>
        
        <!-- Buttons for content generation -->
        <div class="button-container">
            <button class="btn btn-email" onclick="window.location.href='http://127.0.0.1:5000/generate-email'">Generate Email Content</button>
            <button class="btn btn-linkedin" onclick="window.location.href='http://127.0.0.1:5000/generate-linkedin'">Generate LinkedIn Content</button>
            <button class="btn btn-reddit" onclick="window.location.href='http://127.0.0.1:5000/generate-reddit'">Generate Reddit Content</button>
        </div>
    </div>

</body>
</html>
