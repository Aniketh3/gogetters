<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generated Content</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet"> <!-- Added code-like font -->
    <style>
        /* General body styling */
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #1a1a1d; /* Dark background for contrast */
            margin: 0;
            padding: 0;
            color: #e4e4e9; /* Light text color */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
        }

        /* Content container */
        .content-container {
            background-color: #2c2c3e; /* Darker box background */
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            width: 80%;
            max-width: 900px;
        }

        /* Heading styling */
        h1 {
            font-size: 32px;
            font-weight: 500;
            margin-bottom: 15px;
            color: #f0f8ff; /* Light blue color */
        }

        h2 {
            font-size: 20px;
            margin-bottom: 25px;
            color: #ffcc00; /* Vibrant yellow for subheading */
        }

        /* Content box styling */
        .content-box {
            background-color: #333340; /* Darker background for content */
            padding: 20px;
            border-radius: 10px;
            font-size: 13px;
            color: #d1d1e0; /* Slightly lighter text for readability */
            font-family: 'Roboto Mono', monospace; /* Code-like font for content */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            margin-bottom: 30px;
            max-width: 100%;
            word-wrap: break-word;
        }

        /* Paragraph styling */
        .content-box p {
            text-align: justify; /* Justify the paragraph text */
            line-height: 1.6; /* Add some line spacing */
        }

        /* Buttons container */
        .button-container {
            display: flex;
            justify-content: center;
            gap: 25px;
        }

        /* Button styling */
        .btn {
            padding: 14px 35px;
            font-size: 15px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            font-weight: bold;
        }

        /* Approve button */
        .btn-approve {
            background-color: #4CAF50; /* Green */
            color: white;
        }

        .btn-approve:hover {
            background-color: #45a049; /* Darker green on hover */
            transform: translateY(-2px); /* Subtle lift effect */
        }

        /* Reject button */
        .btn-reject {
            background-color: #f44336; /* Red */
            color: white;
        }

        .btn-reject:hover {
            background-color: #e53935; /* Darker red on hover */
            transform: translateY(-2px); /* Subtle lift effect */
        }

        /* Back button styling */
        .back-btn {
            background-color: #2196F3; /* Blue */
            color: white;
            padding: 12px 25px;
            text-decoration: none;
            border-radius: 8px;
            margin-top: 20px;
            font-size: 13px;
            font-weight: bold;
            display: inline-block;
            transition: all 0.3s ease;
        }

        .back-btn:hover {
            background-color: #1e88e5; /* Darker blue on hover */
            transform: translateY(-2px); /* Subtle lift effect */
        }

        /* Message box */
        .message-box {
            margin-top: 20px;
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 13px;
            display: none; /* Hidden by default */
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .content-container {
                width: 90%;
            }
        }
    </style>
</head>
<body>

    <div class="content-container">
        <h1>Generated {{ content_type }} Content</h1>

        <div class="content-box">
            <h2>{{ content_type }} Caption:</h2>
            <p>{{ content }}</p>
        </div>

        <!-- Approve and Reject buttons -->
        <div class="button-container">
            <button class="btn btn-approve" onclick="approveContent()">Approve</button>
            <button class="btn btn-reject">Reject</button>
        </div>

        <!-- Message box for approval confirmation -->
        <div id="approval-message" class="message-box">
            <h2>Great!!The caption is approved and ready to post!</h2>
        </div>

        <!-- Back to Landing Page button -->
        <a href="/" class="back-btn">Back to Landing Page</a>
    </div>

    <script>
        // Function to handle approval
        function approveContent() {
            var approvalMessage = document.getElementById('approval-message');
            approvalMessage.style.display = 'block'; // Show the approval message
        }
    </script>

</body>
</html>
